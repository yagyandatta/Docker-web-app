<!DOCTYPE html>
<html>

<head>
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="css/mycss.css">
   <link rel="stylesheet" href="css/drop-down.css">
</head>

<body>
   <button class="tablink" onclick="openPage('Dashboard', this, 'red')">Dashboard</button>
   <button class="tablink" onclick="openPage('Images', this, '#00203FFF')" id="defaultOpen">Images</button>
   <button class="tablink" onclick="openPage('Containers', this, 'blue')">Containers</button>
   <button class="tablink" onclick="openPage('Dockerfile', this, 'orange')">Dockerfile</button>


   <!------------Dashboard---------- -->

   <div id="Dashboard" class="tabcontent">
      <h3>Dashboard</h3>
      <div>
         <h2><b>Docker Images</b></h2>
         <pre>
            <p id="d_img"></p>
         </pre>

      </div>

   </div>

   <!------------Images---------- -->

   <div id="Images" class="tabcontent">

      <div class="clearfix">
         <div class="box1" style="background-color:#bbb">
            <h3>Images</h3>
            <div class="btn-group">
               <button onclick="docker();">List Images</button>

               <button onclick="pull_img();">Download Image</button>

               <button onclick="rm_img();">Remove Image</button>
            </div>
         </div>
         <div class="box2" style="background-color:red">
            <p id="mid"></p>
         </div>
         <div class="box3" style="background-color:#ddd">
            <pre>
            <p id="op">Output...</p>
         </pre>
         </div>
      </div>
   </div>
   <!------------Containers---------- -->

   <div id="Containers" class="tabcontent">
      <h3>Containers</h3>
      <p>Get in touch, or swing by for a cup of coffee.</p>
   </div>

   <!------------Containers---------- -->

   <div id="Dockerfile" class="tabcontent">
      <h3>Dockerfile</h3>
      <p>Who we are and what we do.</p>
   </div>

   <script src="js/myScript.js"></script>
   <script src="js/images.js"></script>
   <script src="js/dashboard.js"></script>
   <script src="js/containers.js"></script>

</html>
